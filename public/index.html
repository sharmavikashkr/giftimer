    <style>
        .checkbox label:after {
            content: '';
            display: table;
            clear: both;
        }
        .checkbox .cr {
            position: relative;
            display: inline-block;
            border: 1px solid #a9a9a9;
            border-radius: .25em;
            width: 1.3em;
            height: 1.3em;
            float: left;
            margin-right: .5em;
        }
        .checkbox .cr .cr-icon {
            position: absolute;
            font-size: .8em;
            line-height: 0;
            top: 50%;
            left: 20%;
        }
        .checkbox label input[type="checkbox"] {
            display: none;
        }
        .checkbox label input[type="checkbox"] + .cr > .cr-icon {
            opacity: 0;
        }
        .checkbox label input[type="checkbox"]:checked + .cr > .cr-icon {
            opacity: 1;
        }
        .checkbox label input[type="checkbox"]:disabled + .cr {
            opacity: .5;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#submitGif').click(function () {
                $('#gifUrl').text('');
                $('#gifPreview').attr('src', '');
                var targetDate = $('#targetDate').val();
                var pcolor = $('#pcolor').val();
                var bgcolor = $('#bgcolor').val();
                var color = $('#color').val();
                var width = $('#width').val();
                var height = $('#height').val();
                var timezone = $('#timezone').val();
                var transparent = $('#transparent').is(':checked');
                var format = $("input[name='format']:checked").val();
                $.ajax({
                    url: "/submission?targetDate=" + targetDate + "&pcolor=" + pcolor + "&bgcolor=" + bgcolor + "&color=" + color + "&width=" + width + "&height=" + height + "&timezone=" + timezone + "&format=" + format + "&transparent=" + transparent,
                    type: 'GET',
                    success: function (response) {
                        var shortUrl = response.shortUrl;
                        var imgTag = "<img src='" + shortUrl + "'></img>";
                        $('#gifUrl').text(imgTag);
                        $('#gifPreview').attr('src', shortUrl);
                    },
                    error: function (e) {
                        alert(e);
                    }
                });
            });
        });
